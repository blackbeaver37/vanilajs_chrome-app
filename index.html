<!DOCTYPE html>
<html>
    <head>
        <title>Chrome App Practice</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="index.css" />
    </head>

    <body>
        <div class="js-clock">
            <h1 class="clockForm">00:00</h1>
        </div>

        <div class="js-greeting">
            <form class="js-form-greeting form-greeting">
                <input type="text" placeholder="What is your name?" />
            </form>
            <h4 class="js-greetings greetings"></h4>
        </div>

        <div class="js-todo">
            <form class="js-toDoForm">
                <input type="text" placeholder="Write a to do." />
            </form>
            <ul class="js-toDoList"></ul>
        </div>

        <spanc class="js-weather"></spanc>

        <script src="clock.js"></script>
        <script src="greeting.js"></script>
        <script src="todo.js"></script>
        <script src="bg.js"></script>
        <script src="weather.js"></script>
        <script src="https://kit.fontawesome.com/e863981bbc.js" crossorigin="anonymous"></script>
    </body>
</html>
